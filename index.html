<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brno List</title>
    <link rel="stylesheet" href="bower_components/foundation/css/foundation.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <script src="bower_components/modernizr/modernizr.js"></script>
</head>
<body>
    
    <div id="page-placeholder"></div>
    
    <script id="index-template" type="text/x-handlebars-template">
        
        <div class="titlebar">
          <h1>Brno list</h1>
        </div>
        
    
        <div class="row">
            <div class="large-12 columns">
                <input id="search" type="text" placeholder="search" />
            </div>
        </div>
        
        <div id="list-placeholder"></div>
    </script>
    
    <script id="detail-template" type="text/x-handlebars-template">
        <div class="titlebar">
            <h1><a href="#/">< Brno list</a></h1>
        </div>
    
        <div class="row">
            <div class="large-12 columns">
                <h2>{{name}}</h2>
                {{isOpenNow openingHours}}
                <div class="tags">
                    {{listTags tags}}
                </div>
                <div>
                    {{#if description}}<p>{{description}}</p>{{/if}}
                    {{#if url}}<p><a href="{{url}}">www &#8599;</a> &nbsp;</p>{{/if}}
                    {{#if contactNumber}}<p>{{contactNumber}} &nbsp;&nbsp;<a href="tel:{{contactNumber}}">call &#8599;</a></p>{{/if}}
                    {{#if address}}<p>{{address}} &nbsp;&nbsp;<a href="http://mapy.cz/?q=Brno {{address}}">map &#8599;</a></p>{{/if}}
                </div>
                {{> opening-hours}}
            </div>
        </div>
    </script>
    
    <script id="list-template" type="text/x-handlebars-template">
        <div class="row">
            {{#each this.venues}}
            <div class="small-12 medium-6 large-4 columns place {{#if @last}}end{{/if}}">
                <h3><a href="#/detail/{{slug}}">{{name}}</a></h3>
                {{isOpenNow openingHours}}
                <div class="tags">
                    {{listTags tags}}
                </div>
                {{openingHoursToday openingHours}}
            </div>
            {{/each}}
        </div>
    </script>
    
    <script id="place-info-open" type="text/x-app-template">
        <div class="open">open</div>
    </script>

    <script id="place-info-closed" type="text/x-app-template">
        <div class="closed">closed</div>
    </script>

    <script id="opening-hours-partial" type="text/x-handlebars-template">
        <div class="row opening-hours">
            <div class="small-12 columns">
                <table>
                    <tr>
                        <td>mon:</td><td class="hhmm">{{openingHours.mon}}</td>
                    </tr>
                    <tr>
                        <td>tue:</td><td class="hhmm">{{openingHours.tue}}</td>
                    </tr>
                    <tr>
                        <td>wed:</td><td class="hhmm">{{openingHours.wed}}</td>
                    </tr>
                    <tr>
                        <td>thu:</td><td class="hhmm">{{openingHours.thu}}</td>
                    </tr>
                    <tr>
                        <td>fri:</td><td class="hhmm">{{openingHours.fri}}</td>
                    </tr>
                    <tr>
                        <td>sat:</td><td class="hhmm">{{openingHours.sat}}</td>
                    </tr>
                    <tr>
                        <td>sun:</td><td class="hhmm">{{openingHours.sun}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </script>

    <script id="tags" type="text/x-handlebars-template">
        {{#each tags}}
            <span class="tag">{{this}}</span>
        {{/each}}
    </script>

    <script id="opening-hours-today" type="text/x-handlebars-template">
        <div class="row opening-hours">
            <div class="small-12 columns">
                <table>
                    <tr>
                        <td>{{today}}:</td><td class="hhmm">{{openingHours}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </script>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/handlebars/handlebars.min.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>
    <script src="js/openingHours.js"></script>
    <script src="js/initTemplates.js"></script>
    <script src="js/initData.js"></script>
    <script src="js/index.js"></script>
    <script src="js/detail.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
